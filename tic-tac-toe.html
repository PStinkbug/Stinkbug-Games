<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        #board {
            width: 300px;
            height: 300px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .cell {
            border: 1px solid white;
            font-size: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>Tic Tac Toe</header>

<div id="board"></div>
<h2 id="status"></h2>

<script src="tic-tac-toe.js"></script>

</body>
</html>
